on:
  push:
    branches:
    - master
  pull_request:
name: ci
jobs:
  units:
    run-on: ubuntu-latest
    strategy:
      matrix:
        java: [8]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: ${{matrix.java}}
    - run: java -version

